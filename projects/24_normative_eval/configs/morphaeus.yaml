name: MorphAEus 
target_size: &target_size !!python/tuple [128, 128]
dbatch_size: &dbatch_size 1
checkpoint_path: &checkpoint_path ./weights/24_normative_eval/morphaeus/
#
# Experiment
#
experiment:
  name: 24_Normative_Eval
  task: train
  weights: #'./weights/24_normative_eval/morphaeus/2023_09_08_21_38_40_581642/best_model.pt'
#
device: gpu
configurator:
  module_name: core.Configurator
  class_name: DLConfigurator
  params:
#
# Model
#
model:
  module_name: model_zoo.morphaeus
  class_name: MorphAEus
  params:
    inshape: *target_size
    bidir: True
    in_channels: 1
    nr_ref_channels: 3
    channels:
      - 16
      - 32
      - 64
      - 128
      - 256
      - 256
      - 256
    strides:
      - 2
      - 2
      - 2
      - 2
      - 2
      - 2
      - 2
    out_ch: 1
    kernel_size: 3
    norm: batch
    act: swish
    deconv_mode: stride
#
# Trainer
#
trainer:
  module_name: projects.24_normative_eval.trainer.MorphTrainer
  class_name: PTrainer
  params:
    input_size: *target_size
    checkpoint_path: *checkpoint_path
    nr_epochs: 1500
    patience: 500
    max_iter: 1000
    loss:
      module_name: optim.losses.ln_losses
      class_name: L2
      params:
    alfa: 0.1
    # Optimizer
    optimizer_params:
      lr: 5.0e-4
  # Data Loader
# IXI-T1
  data_loader:
    module_name: core.DataLoader
    class_name: DefaultDataLoader
    params:
      args:
        dataset_module:
          module_name: data.loaders.brain_loader
          class_name: BrainLoader
        data_dir:
          train:
          - './data/fastMRI/splits/ixi_normal_train.csv'
          val:
          - './data/fastMRI/splits/normal_val.csv'
          test:
          - './data/fastMRI/splits/normal_test.csv'
        target_size: *target_size
        batch_size: 8
# Downstream tasks
downstream_tasks:
######
# EVALUATE ON HEALTHY AND SEARCH FOR THRESHOLD / OPERATING POINT
######
  healthy_baseline:
    ### CHANGE task to 'thresholding' to search for a threshold for localization
    ### CHANGE task to 'RQI' to compute the RQI values
    ### CHANGE task to 'AHI_UNN' and normal_path to the path of normal training images to compute the AHI_UN;N values
    module_name: projects.24_normative_eval.DownstreamEvaluator
    class_name: PDownstreamEvaluator
    checkpoint_path: *checkpoint_path
    task: 'RQI'
    normal_path: './weights/24_normative_eval/Normal_brain_train/*.jpeg'
    data_loader:
      module_name: core.DataLoader
      class_name: DefaultDataLoader
      params:
        args:
          target_size: *target_size
          batch_size: *dbatch_size
          dataset_module:
            module_name: data.loaders.brain_loader
            class_name: BrainLoader
      datasets:
        Normal_brain:
          data_dir:
            test:
              - './data/fastMRI/splits/normal_test.csv'
