name: AutoDDPM
target_size: &target_size !!python/tuple [128, 128]
train_batch_size: &tbatch_size 16
downstream_batch_size: &dbatch_size 1
checkpoint_path: &checkpoint_path ./weights/24_normative_eval/autoddpm/

#
# Experiment
#
experiment:
  name: 24_Normative_Eval
  task: train
  weights: ''
#  weights: ./weights/anodppm/Pretrainer_3000ep_128x/best_model.pt
#  weights: './weights/23_uad_review/anoddpm/2023_09_01_15_18_07_633082/best_model.pt' # Gaussian

device: gpu
configurator:
  module_name: core.Configurator
  class_name: DLConfigurator
  params:
#
# Model
#
model:
  module_name: model_zoo.ddpm
  class_name: DDPM
  params:
    spatial_dims: 2
    in_channels: 1
    out_channels: 1
    num_channels: 
      - 128
      - 256
      - 256
    attention_levels:
      - False
      - True
      - True
    num_res_blocks: 1
    num_head_channels: 256

    # Scheduling and noising scheme
    train_scheduler: "ddpm"
    inference_scheduler: "ddpm"
    inference_steps: 1000
    noise_level_recon: 200
    noise_level_inpaint: 50
    noise_type: "gaussian"
    prediction_type: "epsilon"
    resample_steps: 5
    masking_threshold: 0.1
    inference_type: 'auto'

    # Thresholds on stroke data: 71, 570
    threshold_low: 1
    threshold_high: 10000

    image_path: './projects/24_normative_eval/images/autoddpm_200_50_5_013'

#
# Trainer
#
trainer:
  # NO TRAINING NEEDED FOR THIS METHOD, the following module is a placeholder
  module_name: projects.autoddpm.Trainer
  class_name: PTrainer
  params:
    input_size: *target_size
    checkpoint_path: *checkpoint_path
    batch_size: *tbatch_size
    nr_epochs: 999
    val_interval: 50
    # Loss
    loss:
      module_name: optim.losses.ln_losses
      class_name: L2
      params:
    optimizer_params:
      lr: 1.0e-4
  # Data Loader
  data_loader:
    # IXI-T1
    module_name: core.DataLoader
    class_name: DefaultDataLoader
    params:
      args:
        target_size: *target_size
        batch_size: *tbatch_size
        dataset_module:
          module_name: data.loaders.brain_loader
          class_name: BrainLoader
        data_dir:
          train:
            - './data/CAPS_IXI/splits/ixi_normal_train.csv'
          val:
            - './data/fastMRI/normal_test.csv'
          test:
            - './data/ATLAS/splits/atlas_train_png.csv'

# Downstream tasks
downstream_tasks:
  pseudo_healthy:
    module_name: projects.24_normative_eval.DownstreamEvaluator
    class_name: PDownstreamEvaluator
    checkpoint_path: *checkpoint_path
    global_detection: False
    data_loader:
      module_name: core.DataLoader
      class_name: DefaultDataLoader
      params:
        args:
          target_size: *target_size
          batch_size: *dbatch_size
          dataset_module:
            module_name: data.loaders.brain_loader
            class_name: BrainLoader
      datasets:
        Normal_brain:
          data_dir:
            test:
              - './data/fastMRI/splits/normal_test.csv'
